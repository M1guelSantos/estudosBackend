<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const custoCarro = Number(prompt("Escreva o custo de fábrica do seu carro: "))
        const distribuidor = 28
        const imposto = 45
        const somaDistribuidor = custoCarro * (distribuidor/100)
        const somaImpostos = custoCarro * (imposto/100)
        const custoFinal = custoCarro + somaDistribuidor + somaImpostos
        console.log("O custo final é: " + custoFinal)
    </script>

</head>
<body>
</body>
</html>
