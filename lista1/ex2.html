<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const total = Number(prompt("Digite a quantidade total de eleitores"))
        const brancos = Number(prompt("Digite a quantidade de votos brancos"))
        const nulos = Number(prompt("Digite a quantidade de votos nulos"))
        const validos = Number(prompt("Digite a quantidade de votos válidos"))

        const soma = brancos + nulos + validos

        if (soma > total) {
            console.log("Erro")
        } else {
            const percentualBranco = brancos / total * 100
            const percentualnulos = nulos / total * 100
            const percentualvalidos = validos / total * 100

            console.log("Brancos: " + percentualBranco)
            console.log("Nulos: " + percentualnulos)
            console.log("Válidos:" + percentualvalidos)
            
        }

    </script>

</head>

<body>

</body>

</html>
