    const n1 = Number(prompt("Digite a nota 1!"));

    if(n1 > 10){
        console.error("VALOR INVÁLIDO")
    }else if(n2 > 10){
        console.error("VALOR INVÁLIDO")
    }else if(n3 > 10){
        console.error("VALOR INVÁLIDO")
    }else if(n4 > 10)
        console.error("VALOR INVÁLIDO")
    else{
        const media = (n1 + n2 + n3 + n4)/4;

        }
    }
