<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const raio = Number(prompt("Digite o raio da caixa de agua: "))
        const altura = Number(prompt("Digite a altura da caixa de agua: "));
        const calculo = Math.PI * (raio ** 2) * altura
        console.log("O volume da caixa de água é: " + calculo)
    </script>
</head>
