<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const salario = Number(prompt("Digite o Salário: "))
        const porcentagem = Number(prompt("Digite a porcentagem do Reajuste (%): "))
        const reajuste = salario * (porcentagem/100)
        const salarioReajuste = salario + reajuste
        console.log("O salário após o reajuste é: " + salarioReajuste)
    </script>

</head>
<body>
</body>
</html>
