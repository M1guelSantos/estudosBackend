    <script>
        const n1 = Number(prompt("Escreva o valor da 1° nota: "))
        const n2 = Number(prompt("Escreva o valor da 2° nota: "))
        const pesoN1 = 4
        const pesoN2 = 6
        const media = (n1 * pesoN1 + n2 * pesoN2) / (pesoN1 + pesoN2)
        console.log("A media final do aluno é: " + media)
    </script>
